<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ params['favicon']}}">
    <title>{{ params['title']}}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/add_student.css') }}" rel="stylesheet">
</head>

<body>

    <div class="container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Add Student</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="/dashboard">Admin Home</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="row">
                <div class="col-sm text-center">
                    <img src="{{ url_for('static', filename='assets/image/MainLogo.jpg') }}" width="90%" alt="logo">
                </div>
                <div class="col-sm">
                    <form action="/dashboard/add-student" method="post">
                        <div class="form-group">
                            <label for="username">Username / Enrollment number</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username / Enrollment number">
                        </div>
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="mastfoot mt-auto">
        </footer>
    </div>
</body>

</html>
